<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="login.css" />
    <title>Educare Hub</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="head">
        <span class="headbar"
          >Discover solutions to meet every learning goal</span
        >
        <span class="headbar">Start Now</span>
        <span class="headbar"
          ><select>
            <option>English</option>
            <option>Spanish</option>
            <option>German</option>
            <option>Russia</option>
            <option>Yoruba</option>
          </select></span
        >
      </div>
      <div class="navbar-1">
        <span class="navbar">Educare Hub</span>
        <span class="navbar">Home</span>
        <span class="navbar">Contact</span>
        <span class="navbar">About</span>
        <span class="navbar">Sign Up</span>
      </div>
      <p style="display: inline-block">
        <img
          srcset="Login.png"
          alt="login-image"
          width="400"
          height="400" />
        <span class="login">
          <span class="login-hub">Log in to Educare Hub</span> <br />
          <span class="login-details">Enter your details below</span> <br />
          <span>
            <form>
              <input
                type="email"
                placeholder="Enter your email"
                class="email" />
              <br />
              <input
                type="password"
                placeholder="Input Password"
                class="password" />
              <br />

              <button><a href="new.html">Submit</a></button>
              <a
                href=""
                target="_blank"
                class="forgot-password"
                >Forgot Password?</a
              >
            </form>
          </span>
        </span>
      </p>
    </div>
  </body>
</html>
