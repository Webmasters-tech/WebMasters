<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign up page</title>
</head>
<body>
    <div id="navBarSection" style="border-bottom: 1px solid rgb(9, 9, 9);;">
        <header>
            <h2>Discover solutions to meet every learning goal</h2>
            <li> <a href="">Start Now</a> </li>
            <select name="language" id="">
                <option value="English">English</option>
                <option value="Latin">Latin</option>
                <option value="Greek">Greek</option>
            </select>
        </header>


    <!-- Main Content -->
        <div class="container">
            <div class="image-container">
                <img src="Sign-up.png" alt="Background Image">
            </div>
            <div class="form-container">
                <form action="your_server_endpoint" method="post">
                    <h1>Create an account</h1>
                    <p>Enter your details</p>
                    <input type="text" name="Name" placeholder="Full Name" />
                    <input type="text" name="email" placeholder="E-mail" />
                    <input type="text" name="email" placeholder="Phone Number" />
                    <input type="password" name="password" placeholder="Password" />
                    <input type="password" name="password" placeholder="Confirm Password" />
                    <button type="submit"><a href="login.html">Sign Up</a></button>
                    <p>Already have an account <a href="login.html">Log in</a></p>
                </form>
            </div>
            
        </div>
    </header>
    

    <!-- Footer -->
    <footer>
        <div id="footerIcons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <p>Get in touch with us</p>
        <br>
        <p id="copyright">&copy; Copyright Group! 2023. All right reserved<p>
    </footer>
</body>
</html>
